on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --enable-all
      - name: Test
        run: |
          go build -v ./...
          go test -v ./...
